                            "classes": [],

                    ]

            $("#demo1").vacuumGantt({
                data: demo1Data,

                    viewport: {
                        width: 30 * 24 * 60 * 60 * 1000,
                        position: null

                        resolution: 1000 * 60 * 60 * 24,
                        dateFormat: 'DD'

                onLaneClick: function (lane) {

                }
            });
        });
