
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LanePlot DEMO</title>
    <link rel="stylesheet" href="css/laneplot.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/laneplot.js"></script>
    <style type="text/css">
        #demo {
            border: 1px solid #DEDEF9;
        }

        .red {
            fill: #FF6B6B;
        }

        .green {
            fill: #CDFFA5;
        }

        .blue {
            fill: #A5AAFF;
        }

        .yellow {
            fill: #FFEEA5;
        }
    </style>
</head>
<body>
<h1>LanePlot DEMO</h1>
<script type="text/javascript">
    var testData = [
        {
            "id": "#lane1",
            "description": "Label #1",
            "items": [
                {

                },
                {

        {

    // on ready
    $(function () {

        $("#demo").lanePlot({
            data: testData,
            settings: {
                boundaries: {
                    startDate: "2013/03/05",
                    endDate: "2013/10/15"
                },
                viewport: {
                    width: 2629743830, // 1 month in miliseconds
                    position: null
                },
                laneHeight: 5
            },
            onLaneClick: function (event, lane) {
                alert('klikol si na ' + lane.id);
            }
        });
    })
    ;
</script>

<div id="demo"></div>
</body>
</html>
